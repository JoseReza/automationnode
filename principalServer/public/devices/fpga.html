<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="deviceNameTitle">Fpga</title>
    <link rel="icon" href="./../icon.png" />
    <link rel="stylesheet" href="./../bootstrap.css" />
    <link rel="stylesheet" href="./fpga.css">
  </head>
  <body style="overflow-y: hidden">
    <br />
    <div style="align-items: center; text-align: center; margin-left: 15%">
      <div
        class="bg-dark text-white"
        style="
          width: 25%;
          margin-left: 5%;
          border-radius: 10px;
          vertical-align: middle;
          padding: 1%;
          float: left;
        "
        class="bg-secondary text-dark"
      >
        <img id="logo" src="./../icon.png" width="50" height="50" />
        <div>Automation Node</div>
      </div>
      <div
        class="bg-dark text-white"
        style="
          width: 30%;
          margin-left: 5%;
          border-radius: 10px;
          vertical-align: middle;
          margin: 3%;
          padding: 1%;
          float: left;
        "
        class="bg-secondary text-dark"
      >
        <h3 id="deviceName">Fpga</h3>
      </div>
      <div
        id="buttonCancel"
        class="bg-dark text-white"
        style="
          float: left;
          margin-left: 2%;
          margin-top: 4%;
          border-radius: 10px;
          padding: 1%;
        "
      >
        go back
      </div>
      <div style="clear: both"></div>
    </div>

    <div
      class="bg-dark text-white"
      style="
        text-align: center;
        width: 20%;
        margin-left: 5%;
        border-radius: 10px;
        padding: 1%;
        position: fixed;
        margin-top: 0;
      "
    >
      <div style="margin: 1%">
        <div
          class="bg-primary"
          style="width: 80%; margin-left: 10%; border-radius: 10px"
        >
          <label>Interval lecture (ms)</label>
        </div>
        <br />
        <input
          id="inputInterval"
          type="number"
          min="1"
          max="30000"
          value="1000"
        />
        <br />
        <br />
        <div
          class="bg-primary"
          style="width: 80%; margin-left: 10%; border-radius: 10px"
        >
          <label>Length horizontal readings</label>
        </div>
        <br />
        <input id="inputLength" type="number" min="1" max="500" value="100" />
      </div>
      <br />
      <div style="margin: 1%">
        <button id="buttonResume" class="btn btn-success btn-sm">Resume</button>
        <button id="buttonPause" class="btn btn-danger btn-sm">Pause</button>
      </div>
    </div>
    <div id="charts" style="width: 65%; margin-left: 30%"></div>
  </body>
</html>
<script src="./../chart.js"></script>
<script src="./fpga.js" type="module"></script>
