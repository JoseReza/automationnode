<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../bootstrap.css" />
    <link rel="icon" href="./../icon.png" />
    <title>fpgaOneTemplate</title>
  </head>
  <script src="/utils.js"></script>
  <body>
<div id="template">
    <h1>Hello World!!</h1>
</div>
  <script>
    let template = document.getElementById("template");
    console.log(template);
    console.log("Hello World!!");
      
      async function start(){
          let request = await Utils().fetchInnerNetwork(
              "http://127.0.0.1:5000/data", 
                "post",
                {
                    getPublicUrl: true
                }
          );
          if(request.return){
              console.log(request.data);
              let response = JSON.parse(request.data); //Este parse fue porque es 
                                                        //es un dispositivo de 
                                                        //Automation Node
              if(response.return){
                let fpgaUrl = response.data;
                console.log(fpgaUrl);
                template.innerHTML += `<a href="${fpgaUrl}"> fpga ide </a>`;
              }
          }else{
              console.error("Fallo el request");
          }
      }
      start();
  </script>
  
  </body>
</html>
